<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        div{border: 2px solid; height: 75px; overflow: hidden;}

        /* can be scroll,visible, hidden, overflow-clip, auto */
    </style>
</head>
<body>
    <h1>overflow property</h1>
    <!-- property that sets a desired behavior when content does not fit in the parent element box -->

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, soluta sequi quasi non quia pariatur laborum asperiores similique ut voluptates mollitia odit tempora eum, atque veniam quam magnam corrupti. Sequi!</p>

    </div>

</body>
</html>
