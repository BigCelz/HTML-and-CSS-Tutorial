<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interractive image</title>
    <style>
        .gallery{display: inline-block;border: 1px solid darkgray;
        margin: 5px; width: 200px;}
        .gallery .description{padding: 10px; text-align: center;}
        .gallery:hover{border: 1px darkgray;}
        .gallery img{width: 100%; height: auto;}

    </style>
</head>

<body>
    <!-- download 3 pictures -->
    <div class="gallery">
        <a target="_blank" href="images/pasta.jpeg">
            <img src="images/pasta.jpeg" alt="pasta" width="200px" />
        </a>
        <div class="description">pasta</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/rice.jpeg">
            <img src="images/rice.jpeg" alt="rice" width="200px" />
        </a>
        <div class="description">rice</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="images/salad.jpeg">
            <img src="images/salad.jpeg" alt="salad" width="200px" />
        </a>
        <div class="description">salad</div>
    </div>
</body>

</html>
