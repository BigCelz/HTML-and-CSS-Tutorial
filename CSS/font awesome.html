<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font awesome</title>
    <script
      src="https://kit.fontawesome.com/a3f6c37dd9.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .icons {
        text-align: center;
        display: flex;
      }

      .icons i {
        padding-right: 50px;
      }

      /* changing the color of icon */
      /* for facebook */
      .fa-brands.fa-facebook.fa-5x {
        color: hsl(240, 87%, 51%);
      }

      .icons a {
        text-decoration: none;
      }

      .icons {
        margin-right: 20px;
      }

      /* for youtube */
      .fa-brands.fa-youtube {
        color: hsl(0, 94%, 52%);
      }

      /* for twitter */
      .fa-brands.fa-twitter.fa-5x {
        color: hsl(240, 52%, 62%);
      }

      /* for tiktok */
      .fa-brands.fa-tiktok.fa-5x {
        color: hsl(0, 8%, 16%);
      }

      /* to set hover */
      .fa-brands.fa-tiktok.fa-5x:hover {
        color: hsl(0, 8%, 30%);
      }
      .fa-brands.fa-twitter.fa-5x:hover {
        color: hsl(240, 52%, 72%);
      }

      .fa-brands.fa-youtube:hover {
        color: hsl(0, 94%, 72%);
      }

      .fa-brands.fa-facebook.fa-5x:hover {
        color: hsl(240, 87%, 71%);
      }
    </style>
  </head>

  <body>
    <h1>font awesome</h1>
    <div class="icons">
      <a href="http://tiktok.com">
        <i class="fa-brands fa-tiktok fa-5x"></i>
      </a>

      <a href="https://twitter.com">
        <i class="fa-brands fa-twitter fa-5x"></i>
      </a>

      <a href="https://youtube.com">
        <i class="fa-brands fa-youtube fa-5x"></i>
      </a>

      <a href="https://facebook.com">
        <i class="fa-brands fa-facebook fa-5x"></i>
      </a>
    </div>
  </body>
</html>
