<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform properties</title>
    <style>
      #box1 {
        width: 200px;
        height: 250px;
        border: 5px solid;
        font-size: 13em;
        text-align: center;
        background-color: hsl(120, 84%, 48%);
        transform: translate(10px, 0px);
      }
      img {
        transform: translateX(100%);
        transform: rotateZ(180deg);
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div id="box1">Hi</div>

    <!-- exercise 2: using transform in a class -->

    <img src="images/shrek.jpg" alt="shrek" />
  </body>
</html>
