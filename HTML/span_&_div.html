<!DOCTYPE html>
<html>
    <head>
        <title>Span ansd Div</title>
    </head>
    <body>
        <!-- creating 2 h1 titles -->
        <h1><span>This is a span title</span></h1>
        <h1><div>This is a div title</div></h1>

         <!-- styling span -->
         <h1><span style="background-color: tomato;">This is a span title</span></h1>

         <!-- styling div -->
         <h1><span style="background-color: cyan;">This is a div title</span></h1>
    </body>
</html>
